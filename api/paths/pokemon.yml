swagger: '2.0'
info:
   title: github.com/ansiegl/Pok-Nest.git
   version: 0.1.0
paths:
  /api/v1/pokemon:
    get:
      tags:
        - pokemon
      summary: retrieve all pokemon data as JSON
      operationId: getPokemonAsJson
      produces:
        - application/json
      parameters:
        - name: limit
          in: query
          required: false
          type: integer
          description: number of pokemon to return per page
          default: 10
          maximum: 20
        - name: offset
          in: query
          required: false
          type: integer
          description: number of pokemon to skip before returning results
          default: 0
          minimum: 0
      responses:
        "200":
          description: paginated pokemon data in JSON format
          schema:
            type: object
            properties: 
              data:
                type: array
                items:
                  $ref: "../definitions/pokemon.yml#/definitions/Pokemon"
              pagination:
                type: object
                properties: 
                  total:
                    type: integer
                    description: total number of pokemon available
                  limit:
                    type: integer
                    description: number of pokemon returned per page 
                  offset:
                    type: integer
                    description: number of pokemon skipped
        "400":
          description: invalid pagination parameters
  /api/v1/pokemon/download:
    get:
      tags:
        - pokemon
      summary: download all pokemon data as a CSV file
      operationId: downloadPokemonCSV
      produces:
        - text/csv
      responses:
        "200":
          description: pokemon data in CSV format
          headers:
            Content-Disposition:
              type: string
              description: 'attachment; filename=pokemon.csv'
          schema:
            type: string
            format: binary
        "500":
          description: internal server error